<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
<div class="container">
<div class="card">
  <img class="product-image" src="/images/image-product-desktop.jpg" alt="perfume-pic">
  <div class="description-sec">
    <p class="product">PERFUME</p>
    <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
    <h4 class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</h4>
     <div class="price">
      <h1 class="new-price">$149.99</h1>
      <p class="old-price" style="text-decoration: line-through;">$169.99</p>
     </div>
    <button><span id="cart-icon"><i class="fa fa-shopping-cart" aria-hidden="true"></i></span>Add to Cart</button>    
  </div>
</div>
</div>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Anagha T Sasidharan</a>.
  </div>
</footer>
</main>
</body>
</html>
